<div class="container-fluid">
  <div class="row">
    <div class="col">
      <app-top-nav-bar (sidebarClosed)="clickSidebar($event)"></app-top-nav-bar>
    </div>
  </div>
  <div class="row body-content">
    <app-aside-left [ngClass]="(isSidebarClosed == false)? 'left-aside col-3': 'left-aside close'"></app-aside-left>
    <div [ngClass]="(isSidebarClosed == false)? 'col-9 main-section': 'col-12 main-section'">
      <app-main-content></app-main-content>
    </div>
  </div>
</div>
