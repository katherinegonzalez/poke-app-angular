
<div class="">
    <h2>Colecciones</h2>
</div>
<button (click)="open(content)" class="btn btn-primary pull-right btn-create-collection">+ Crear Colección</button>

  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-collection-create (closeModal)= "closeModal($event)" ></app-collection-create>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let collecion of collections; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{collecion?.data?.nameCollection}}</td>
      <td>{{collecion?.data?.descriptionCollection}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
