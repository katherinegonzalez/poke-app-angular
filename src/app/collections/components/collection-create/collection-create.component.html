<form [formGroup]="collectionForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="nameCollection">Nombre</label>
    <input type="text" class="form-control" formControlName="nameCollection" id="nameCollection" aria-describedby="nameCollection" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="descriptionCollection">Descripción</label>
    <textarea class="form-control" formControlName="descriptionCollection" id="descriptionCollection" aria-describedby="descriptionCollection" placeholder="Decripción">
    </textarea>
    </div>

  <div class="form-group">
      <label for="pokemonsCollection">Pokemons</label>
      <select multiple class="form-control" formControlName="pokemonsCollection" id="pokemonsCollection">
        <option [ngValue]="pokemon.name" *ngFor="let pokemon of pokemons">{{pokemon.name}}</option>
      </select>
    </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
